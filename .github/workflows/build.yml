name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Application
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Install frontend dependencies
        run: npm i --legacy-peer-deps

      - name: Run frontend tests
        run: npm run test --if-present || echo "No tests found, skipping..."

      - name: Run Rust tests
        run: cd src-tauri && cargo test

      - name: Lint Rust code
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Format Rust code
        run: cd src-tauri && cargo fmt --check

  build-intel:
    name: Build Intel Application
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Install frontend dependencies
        run: npm i --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: tauri build --target x86_64-apple-darwin

  build-arm:
    name: Build ARM Application
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm i --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: cd src-tauri && cargo build --release --target aarch64-apple-darwin