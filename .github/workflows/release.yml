name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-intel:
    name: Build macOS Intel
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm i --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo build --release --target x86_64-apple-darwin

      - name: Create DMG
        run: |
          cd src-tauri
          cargo tauri build --target x86_64-apple-darwin

      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: gitswitchhub-intel-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  build-arm:
    name: Build macOS ARM
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm i --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-darwin

      - name: Create DMG
        run: |
          cd src-tauri
          cargo tauri build --target aarch64-apple-darwin

      - name: Upload ARM DMG
        uses: actions/upload-artifact@v4
        with:
          name: gitswitchhub-arm-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-intel, build-arm]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download Intel DMG
        uses: actions/download-artifact@v4
        with:
          name: gitswitchhub-intel-dmg
          path: ./artifacts/intel

      - name: Download ARM DMG
        uses: actions/download-artifact@v4
        with:
          name: gitswitchhub-arm-dmg
          path: ./artifacts/arm

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: GitSwitchHub ${{ steps.get_version.outputs.VERSION }}
